<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lobby</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>Let's share images!</h1>

    <!-- Updated form to accept file input -->
    <form id="form">
        <input type="file" id="imageInput" accept="image/*"/>
        <input type="submit" value="Send Image"/>
    </form>

    <div id="messages"></div>

    <script type="text/javascript">
        let url = `ws://${window.location.host}/ws/image/`; // Ensure this is the correct path to your WebSocket endpoint

        const chatSocket = new WebSocket(url);

        chatSocket.onmessage = function(e) {
            let data = JSON.parse(e.data);
            console.log('Data:', data);

            let messages = document.getElementById('messages');

            // Display a confirmation message
            messages.insertAdjacentHTML('beforeend', `<div><p>${data.message}</p></div>`);
        };

        let form = document.getElementById('form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            let imageInput = document.getElementById('imageInput');
            if (imageInput.files.length > 0) {
                let file = imageInput.files[0];
                let reader = new FileReader();
                reader.onloadend = function() {
                    // When the file is read, send it as a base64 string
                    let base64Image = reader.result;
                    chatSocket.send(JSON.stringify({ imageB64: base64Image }));
                };
                reader.readAsDataURL(file); // Read the file
            }
        });
    </script>
</body>
</html>
